language: minimal

dist: bionic
os: linux
arch:
  - arm64

cache:
  directories:
    - $HOME/gpdb.git

script:
  - if [ ! -d ~/gpdb.git ]; then git clone --bare https://github.com/greenplum-db/gpdb ~/gpdb.git; fi
  - docker build .
  - git clone --bare --reference ~/gpdb.git https://github.com/greenplum-db/gpdb gpdb.git
  - docker run --rm -ti --volume $PWD:/workspace:ro $(docker build -q .) /workspace/build
